<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <h1>Weather App</h1>
      <div class="container">
        <input type="text" placeholder="search" class="search" />
        <div class="icon">
          <i class="fas fa-search"></i>
        </div>
        <div class="city">Weather In <span class="cityJs"></span></div>
        <div class="temp">30</div>
        <img src="" class="iconJs" />
        <div class="description">cold</div>
        <div class="humidity">Humdity : <span class="humidityJs">10</span></div>
        <div class="windSpeed">
          Speed : <span class="windSpeedJs">30</span> km/h
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
    <script
      src="https://kit.fontawesome.com/78a583e815.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
